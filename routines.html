    <!-- Upper Body -->

    <!-- Lower Body -->
    <section class="card routine" id="lower">
      <h2>Lower Body</h2>
      <ul class="routine-list"></ul>

    <!-- Cardio -->
    <section class="card routine" id="cardio">
      <h2>Cardio</h2>
      <ul class="routine-list"></ul>
      <button class="generate-btn" data-section="cardio">Generate Workout</button>
    </section>

    <!-- Abs -->
    <section class="card routine" id="abs">
      <h2>Abs</h2>

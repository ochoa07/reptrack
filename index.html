<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepTrack - Progressive Overload Workout Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <nav class="navbar">
  <ul class="menu">
    <li><a href="#">Home</a></li>
     <li><a href="routines.html">Routines</a></li>
    <li class="dropdown">
      <a href="#">Sections â–¾</a>
      <ul class="dropdown-menu">
        <li><a href="#workout">Workout Form</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#chart">Progress Chart</a></li>
        <li><a href="#streak">Streak Tracker</a></li>
      </ul>
    </li>
  </ul>
</nav>

    <header>
      <h1>RepTrack</h1>
      <p>Progressive Overload Workout Planner</p>
    </header>

    <main class="content">
      <section class="card workout-form" id="Workout">
        <h2>Workout Form</h2>
        <form>
          <label for="exerciseSearch">Exercise</label>
          <input id="exerciseSearch" type="text" placeholder="Start typing an exercise..." autocomplete="off">
          <ul id="exerciseResults"></ul>

          <label for="weight">Weight (lbs)</label>
          <input type="number" id="weight" placeholder="150" />

         <div class="inline-fields">
          <div class="field">
              <label for="reps">Reps</label>
          <input type="number" id="reps" placeholder="8" />
          </div>

          <div class="field">
            <label for="sets">Sets</label>
            <input type="number" id="sets" placeholder="3" />
          </div>
      </div>

          <button type="submit">Add Workout</button>
        </form>
      </section>

      <section class="card history" id="history">
        <h2>History</h2>
        <div class="history-list" id="historyList">
          <p id="emptyMessage">No workouts yet. Add one!</p>
        </div>
        <button id="clearHistoryBtn" class="generate-btn">Clear History</button>
      </section>

      <section class="card chart" id="chart">
        <h2>Chart</h2>
        <canvas id="progressChart" width="400" height="200"></canvas>
      </section>

      <section class="card streak" id="streak">
      <h2>Streak</h2>
      <div class="streak-display">
        <div class="flame"></div>
        <p><span id="streakCount">0</span>-Day Streak</p>
      </div>
    </section>


    </main>
  </div>
</body>
</html>
